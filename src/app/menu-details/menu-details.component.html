<div class="body-white">
    <img style="width:100vw" [src]="image">
    <mat-card-title class="mt-3 ml-txt">{{foodType}}</mat-card-title>
    <mat-card-subtitle class="ml-cross">{{foodDesc}}</mat-card-subtitle>
    <mat-card class="border">Extras quantitativos</mat-card>
    <mat-selection-list [formControl]="NForm" multiple>
        <mat-list-option *ngFor="let descN of NList" [value]="descN">
            {{descN.description}}
        </mat-list-option>
    </mat-selection-list>

    <mat-card class="border">Extras descritivos</mat-card>
    <mat-selection-list [formControl]="DForm" multiple>
        <mat-list-option *ngFor="let descD of DList" [value]="descD">
            {{descD.description}}
        </mat-list-option>
    </mat-selection-list>


    <h1>Pagamento em:</h1>
    <mat-selection-list [formControl]="PaymentForm" multiple>

        <mat-list-option *ngFor="let payment of paymentTypes" [value]="payment">
            {{payment.paymentType}}
        </mat-list-option>

    </mat-selection-list>
    <mat-input-counter [min]="1" [max]="10" [step]="1" label='Menu' placeholder="Numero de pedidos"
        [formControl]="NumberMenus">
    </mat-input-counter>
    <div class="w-100" style="text-align: center;">
        <button class="" mat-raised-button color="primary" (click)="submit()"> submit</button>
    </div>

</div>
